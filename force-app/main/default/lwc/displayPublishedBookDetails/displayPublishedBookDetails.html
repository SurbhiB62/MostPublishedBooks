<template>
    <lightning-card title="Most Published Books">
        <div class="slds-p-horizontal_medium">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col">
                            <div class="slds-truncate">Publisher</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Book Title</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Author</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Copies</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the data and display each book -->
                    <template for:each={books} for:item="book">
                        <tr key={book.id}>
                            <td>
                                <div class="slds-truncate">{book.publisher}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{book.title}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{book.author}</div>
                            </td>
                            <td>
                                <div class="slds-truncate">{book.editionSize}</div>
                            </td>

                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
